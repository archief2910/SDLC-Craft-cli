spring:
  application:
    name: sdlcraft-backend
  
  datasource:
    url: jdbc:h2:mem:sdlcraft
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: false

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.sdlcraft: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Application-specific configuration
sdlcraft:
  agent:
    timeout-seconds: 300
    max-concurrent-executions: 10
  
  memory:
    retention-days: 90
  
  policy:
    require-confirmation-for-high-risk: true
  
  llm:
    ollama:
      base-url: http://localhost:11434
      model: llama3.2
  
  vector-store:
    pinecone:
      api-key: ${PINECONE_API_KEY:}
      environment: ${PINECONE_ENVIRONMENT:us-east-1}
      index: ${PINECONE_INDEX:quickstart}
  
  integrations:
    jira:
      url: ${JIRA_URL:}
      email: ${JIRA_EMAIL:}
      token: ${JIRA_TOKEN:}
    github:
      token: ${GITHUB_TOKEN:}
      username: ${GITHUB_USERNAME:}
